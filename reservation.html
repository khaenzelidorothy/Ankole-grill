</head>
<body>
    <div class="reservation">
        <div class="navbars">
            <a href=""><i class="fa fa-bars"></i></a>

        </div>
        <div class="karibu">
            <a href="index.html"><img src="images/logo.svg" alt=""></a>
            <p>Karibu</p>
            <h2>Reservation</h2>
        </div>
    <div class="form">
        <label for="name">Name</label>
        <br><br>
        <input type="text" placeholder="Enter your first name" required id="inputs">
        <br><br>
        <label for="location">Location</label>
        <br><br>
        <select name="location" id="input">
            <option> Kitisuru(opens 9:00am - Closes 11pm)</option>
            <option> Kilimani(Hours:opens 7.30am - 11:00pm)</option>
        </select>
        <br><br>
        <label for="email address">Email Address</label>
        <br><br>
        <input type="email" placeholder="e.gnfo@gmail.com" required  id="inputs">
        <br><br>
        <label for="tel/cell">Tel/Cell</label>
        <br><br>
        <input type="type" placeholder="e.g 0700 000 000" required  id="inputs">
        <br><br>
        <label for="number of guest">Number of Guests</label>
        <br><br>
        <input type="number" placeholder="(Maximum of 8 guests only)"  id="inputs">
        <br><br>
        <label for="data">Date</label>
        <br><br>
        <input type="date" placeholder="mm/dd/yyyy" required  id="inputs">
        <br><br>
        <label for="time">Time</label>
        <br><br>
        <input type="time" placeholder="--:-- --" required id="inputs" style="color: white;">
        <br><br>
        <button class="submit">Submit</button>
    </div>
    <a href="https://www.whatsapp.com/"><i class="fa fa-whatsapp fa-2x"></i></a>
</div>
